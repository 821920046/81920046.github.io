<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态网站示例 - 注册与登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            color: #666;
            font-size: 0.9em;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 0.9em;
            margin: 0 5px;
        }
        .google { background-color: #DB4437; }
        .wechat { background-color: #07C160; }
        .qq { background-color: #498AD6; }
        .switch-link {
            color: #4CAF50;
            cursor: pointer;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- 注册界面 -->
    <div class="container" id="registerPage">
        <h1>注册</h1>
        <p>创建一个新的账户，或通过社交平台快速注册。</p>
        <input type="text" placeholder="用户名" id="registerUsername">
        <input type="password" placeholder="密码" id="registerPassword">
        <button onclick="showLoginPage()">注册</button>
